<h1 id="header">Contact and Booking</h1>
<section id="form">
<form action="reservation.php" method="post">
    <div class="elem-group">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="visitor_name" placeholder="First and Last Name" pattern=[A-Z\sa-z]{3,20} required>
    </div>
    <div class="elem-group">
      <label for="email">Your E-mail</label>
      <input type="email" id="email" name="visitor_email" placeholder="username@domain.com" required>
    </div>
    <div class="elem-group">
      <label for="phone">Your Phone</label>
      <input type="tel" id="phone" name="visitor_phone" placeholder="123-456-7890" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
    </div>
    <div class="elem-group">
        <label for="phone">Contact Form</label>
        <div>
            <label>Call</label>
            <input type="radio" name="response" value="call"/>
            <label>E-mail</label>
            <input type="radio" name="response" value="E-mail"/>
        </div>
    </div>
    <hr>
    <div class="elem-group inlined">
      <label for="adult">Adults</label>
      <input type="number" id="adult" name="total_adults" placeholder="1" min="1" required>
    </div>
    <div class="elem-group inlined">
      <label for="child">Children</label>
      <input type="number" id="child" name="total_children" placeholder="1" min="0" required>
    </div>
    <div class="elem-group inlined">
      <label for="checkin-date">Check-in Date</label>
      <input type="date" id="checkin-date" name="checkin" required>
    </div>
    <div class="elem-group inlined">
      <label for="checkout-date">Check-out Date</label>
      <input type="date" id="checkout-date" name="checkout" required>
    </div>
    <div class="elem-group">
      <label for="destination-selection">Select Destination Preference</label>
      <select id="destination-selection" name="destination_preference" required>
          <option value="">Choose a Destination</option>
          <option value="connecting">Antigua</option>
          <option value="adjoining">Atitlan</option>
          <option value="adjacent">Monterrico</option>
      </select>
    </div>
    <div class="elem-group">
    <label for="package-selection">Select Preferred Package</label>
      <select id="package-selection" name="package_preference" required>
          <option value="">Choose a Package</option>
          <option value="connecting">1</option>
          <option value="adjoining">2</option>
          <option value="adjacent">3</option>
      </select>
    </div>
    <hr>
    <div class="elem-group">
      <label for="message">Comments</label>
      <textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important including customizing your trip." required></textarea>
    </div>
<!--Button-->
    <div class="elem-group">
        <label></label>
        <button onclick="window.location.href='./thanks.html';">Send</button>
    </div>
    </form>
